<!DOCTYPE html>
<html>
<head>

                </div>
                <div class="post-thumb">
                    <span class="post-thumb-pic"><img src="bocchi.png"></span>

                </div>
            </div>
        </div>
        <div id="post-side">
            <div id="post-entry">
                <div id="post-entry-box">
                    <textarea></textarea>
                </div>
                <div id="post-submit">Submit</div>
            </div>
            <div class="post-box">
                <div class="post-box-header">
                    <div class="post-box-header-icon"><img src="pfp.jpg"></div>
                    <div class="post-box-header-data-container">
                        <div class="post-box-header-username">Francisco Dumas</div>
                        <div class="post-box-header-handle">@Franz0204</div>
                    </div>
                    <div class="post-box-header-date"><a href="post.html">February 13, 2024</a></div>
                </div>
                <div class="post-box-body">
                    <div class="post-box-text">Sample post text</div>
                    <div class="post-image"><img src="mtFuji.jpg"></div>
                </div>
                <div class="post-box-footer">
                    <div class="upvotes">
                        <span><img class="note-sprite" src="upvote.png"> 2</span>
                    </div>
                    <div class="downvotes">
                        <span><img class="note-sprite" src="downvote.png"> 0</span>
                    </div>
                    <div class="comments">
                        <span><img class="note-sprite" src="comment.png"> 1</span>
                    </div>
                </div>
