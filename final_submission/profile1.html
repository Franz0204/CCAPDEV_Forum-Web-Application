<html>
    <head>
        <title>Profile</title>
        <link rel="stylesheet" href="stylesheets/profile.css" />
        <link rel="stylesheet" href="stylesheets/post-only.css" />
    </head>
    <body>
        <div class="header">
            <div class="header-logo">
                <a href="home.html"><img class="logo" src="generic_assets/CourseConvo.png"></a>
            </div>
            <div class="header-search">
                <form>
                    <input type="text" id="search-field" />
                    <input type="submit" value="Search" class="search-style"/>
                </form>
            </div>
            <div class="header-profile">
                <img class="profile" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
                <a href="profile.html" class="white-link"><b>Profile</b></a>
            </div>
        </div>
        <div id="page-content">
            <div id="left-side">
                <div class="profile-page">
                        <!-- Apply Javascript to allow the button to upload a file -->
                        <img class="pfp"  src="profile_assets/gojo_pfp.jpg">
                </div>
                <div class="profile-name">
                        <div>Maria Cruz</div>
                        <div style="font-size: medium;">@MCruz03</div>
                </div>
                <div class="bio">   
                        I love fandoms and concerts. :3
                </div>
                <div class="edit-options">
                    <div>
                        <!-- remove this from edit profile and add this to normal profile-->
                        <a href="edit_profile.html" class="brown-link">Edit Profile</a>
                    </div>
                    <div>
                        <a href="home.html" class="brown-link">Log Out</a>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="post-box">
                    <div class="post-box-header">
                        <div class="post-box-header-icon"><img src="profile_assets/gojo_pfp.jpg"></div>
                        <div class="post-box-header-data-container">
                            <div class="post-box-header-username">Maria Cruz</div>
                            <div class="post-box-header-handle">@MCruz03</div>
                        </div>
                        <div class="post-box-header-date"><a href="post.html">February 10, 2024</a></div>
                    </div>
                    <div class="post-box-body">
                        <div class="post-box-text">Best concert ever! <span class=tag>#holiday</span> <span class="tag">#concert</span></div>
                    </div>
                    <div class="post-box-footer">
                        <div class="upvotes">
                            <span><img class="note-sprite" src="generic_assets/upvote.png"> 10</span>
                        </div>
                        <div class="downvotes">
                            <span><img class="note-sprite" src="generic_assets/downvote.png"> 5</span>
                        </div>
                        <div class="comments">
                            <span><img class="note-sprite" src="generic_assets/comment.png"> 5</span>
                        </div>
                    </div>
                </div>
                <div class="post-box">
                    <div class="post-box-header">
                        <div class="post-box-header-icon"><img src="profile_assets/gojo_pfp.jpg"></div>
                        <div class="post-box-header-data-container">
                            <div class="post-box-header-username">Maria Cruz</div>
                            <div class="post-box-header-handle">@MCruz03</div>
                        </div>
                        <div class="post-box-header-date"><a href="post.html">February 10, 2024</a></div>
                    </div>
                    <div class="post-box-body">
                        <div class="post-box-text">Just got merch! <span class="tag">#fandom</span></div>
                        <div class="post-image"><img src="post_images/merch.jpg"></div>
                    </div>
                    <div class="post-box-footer">
                        <div class="upvotes">
                            <span><img class="note-sprite" src="generic_assets/upvote.png"> 15</span>
                        </div>
                        <div class="downvotes">
                            <span><img class="note-sprite" src="generic_assets/downvote.png"> 4</span>
                        </div>
                        <div class="comments">
                            <span><img class="note-sprite" src="generic_assets/comment.png"> 12</span>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
    </body>
</html>
